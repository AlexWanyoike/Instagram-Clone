{% load bootstrap3 %} {% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/d3d6f2df1f.js"
      crossorigin="anonymous"
    ></script>
    
    <link rel="stylesheet" href="{% static '/css/instagram-nav.css' %}" />
    
    
    <title>Document</title>

  </head>
  <body>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container justify-content-center">
                <div class="d-flex flex-row justify-content-between align-items-center col-9">
                    <a class="navbar-brand" href="#">
                        <img src="https://i.imgur.com/zqpwkLQ.png" alt="" loading="lazy">
                    </a>
                    <div>
                        <form class="form-inline my-2 my-lg-0">
                            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        </form>
                    </div>
                    <div class="d-flex flex-row">
                        <ul class="list-inline m-0">
                            {% if user.is_authenticated %}
                            <li class="list-inline-item ml-2">
                                <a href="#" class="link-menu">
                                    Create Post
                                </a>
                            </li>
                            <li class="list-inline-item ml-2 align-middle">
                                <a href="{% url 'profile' %}" class="link-menu">
                                    <div
                                        class="rounded-circle overflow-hidden d-flex justify-content-center align-items-center border topbar-profile-photo">
                                        <img src="{{ user.profile.profile_pic.url  }}" alt="..."
                                            style="transform: scale(1.5); width: 100%; position: absolute; left: 0;">
                                    </div>
                                </a>
                            </li>
                            <li class="list-inline-item ml-2 align-middle">
                                <a href="/logout" class="link-menu">
                                    Logout
                                </a>
                            </li>
                            {% else %}
                            <li class="list-inline-item ml-2">
                                <a href="/accounts/register" class="link-menu">
                                    Sign Up 
                                </a>
                            </li>
                            <li class="list-inline-item ml-2">
                                <a href="/accounts/login" class="link-menu">
                                    Login 
                                </a>
                            </li>
                            {% endif %}
                                
                                
                                
                            
                                
                               
                                


                            
                            
                            
                            
                            
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    
    

    

    {% block scripts %}
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    {% bootstrap_javascript %} {% endblock %}
  </body>
</html>
