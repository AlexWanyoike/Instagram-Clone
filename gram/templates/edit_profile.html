 {% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% if title %}
    <title>Edit Profile {{title}}</title>
    {% else %}
    <title>Edit Profile</title>
    {% endif %} 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    
    <link rel="stylesheet" href="{%static  '/css/create_post.css' %}" />
    

  </head>
  <body>
    <div class="m-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-4">
            <div class="card-body">
              <a href="{% url 'main' %}" class="btn btn-dark my-3">Home Page</a>
            </div>

            <div class="card">
              <form method="POST" action="." enctype="multipart/form-data" >
                {% csrf_token %}
                {{ form.as_p }}

                <div class="form-group m-3 text-center">
                  EDIT PROFILE!!! 
                </div>

                <div class="form-group m-3">
                  <label>Name</label>
                  <input
                    required
                    name="Name"
                    type="text"
                    placeholder="Change Username"
                    class="form-control"
                  />
                </div>

                <div class="form-group m-3">
                  <label>Change Bio</label>
                  <input
                    required
                    name="new_caption"
                    type="text"
                    placeholder="Tell us About Yourself"
                    class="form-control"
                  />
                </div>

                <div class="form-group m-3">
                  <label>Change Profile Pic</label>
                  <input
                    required
                    name="photos"
                    type="file"
                    multiple
                    class="form-control-file"
                  />
                </div>

                <button type="submit" class="btn btn-primary m-3">
                  Submit
                </button>
              </form>
              <hr>
              {% if obj %}
              <h3>Success Uploaded: {{img_obj.caption}}</h3>
              <img src="{{obj.image.url}}" alt="image">
              {%endif%}
            </div>
          </div>
        </div>
      </div>
    </div>

    
  </body>
</html>
